<aside class="pod-footer">
    <dl>
        <dt>{{'proofOfDeliveryView.deliveredBy' | message}}</dt>
        <dd>
            <div ng-if="!vm.isSubmitted()">
                <input type="text" ng-model="vm.proofOfDelivery.deliveredBy"
                    openlmis-invalid="{{vm.proofOfDelivery.validate().deliveredBy | message}}"/>
            </div>
            <div ng-if="vm.isSubmitted()">{{vm.proofOfDelivery.deliveredBy}}</div>
        </dd>
        <dt>{{'proofOfDeliveryView.receivedBy' | message}}</dt>
        <dd>
            <div ng-if="!vm.isSubmitted()">
                <input type="text" ng-model="vm.proofOfDelivery.receivedBy"
                    openlmis-invalid="{{vm.proofOfDelivery.validate().receivedBy | message}}"/>
            </div>
            <div ng-if="vm.isSubmitted()">{{vm.proofOfDelivery.receivedBy}}</div>
        </dd>
        <dt>{{'proofOfDeliveryView.receivedDate' | message}}</dt>
        <dd>
            <div ng-if="!vm.isSubmitted()">
                <openlmis-datepicker input-id="receivedDate" value="vm.proofOfDelivery.receivedDate"
                    openlmis-invalid="{{vm.proofOfDelivery.validate().receivedDate | message}}">
                </openlmis-datepicker>
            </div>
            <div ng-if="vm.isSubmitted()">{{vm.proofOfDelivery.receivedDate | openlmisDate}}</div>
        </dd>
    </dl>
</aside>
